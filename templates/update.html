{% extends 'base.html' %}

{% block head %}
<title>Update | Task Master</title>
{% endblock %}

{% block body %}
<center>
    <div class="content">
        <h1>Task Master</h1> 
        <div class="form">
            <form action="/update/{{task.id}}" method="POST">
                <input type="text" name="content" id="content" value="{{task.content}}"/>
                <input type="submit" value="Update"/>
            </form>
        </div>
    </div>
</center>
{% endblock %}
